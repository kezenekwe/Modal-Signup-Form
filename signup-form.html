<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Signup Form</title>
    <link rel="stylesheet" href="modal-signup-form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h2>Modal Signup Form</h2>
    <button class="open-modal">Sign Up</button>
    <div class="overlay">
        <button class="close button"><i class="fa fa-fw fa-close"></i></button>
        <form action="" class="modal">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr color="whitesmoke">
            <div class="info-container">
                <label for="" class="email">Email</label>
                <input type="text" placeholder="Enter email">
                <label for="">Password</label>
                <input type="password" placeholder="Enter Password">
                <label for="">Repeat Password</label>
                <input type="password" placeholder="Repeat Password">
            </div>
            <div class="remember">
                <input type="checkbox">
                <label for="" class="rememberme">Remember me</label>
            </div>
            <div class="disclaimer">
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            </div>
            <div class="btn-container">
                <button class="cancel button">Cancel</button>
                <button class="signup button">Sign Up</button>
            </div>
        </form>
    </div>
<script src="modal-signup-form.js"></script> 
</body>
</html>
